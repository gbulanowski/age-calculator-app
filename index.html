<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="age-calc-form">
        <div class="input-box">
          <label for="day" class="age-calc__label">Day</label>
          <input
            type="number"
            name="day"
            id="day"
            class="age-calc__input"
            placeholder="DD"
          />
          <p class="error-msg"></p>
        </div>
        <div class="input-box">
          <label for="month" class="age-calc__label">Month</label>
          <input
            type="number"
            name="month"
            id="month"
            class="age-calc__input"
            placeholder="MM"
          />
          <p class="error-msg"></p>
        </div>
        <div class="input-box">
          <label for="year" class="age-calc__label">Year</label>
          <input
            type="number"
            name="year"
            id="year"
            class="age-calc__input"
            placeholder="YYYY"
          />
          <p class="error-msg"></p>
        </div>
        <button type="submit" class="btn-submit" id="btn-submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="46"
            height="44"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </form>
      <p class="age-text years-text"><span> -- </span> years</p>
      <p class="age-text months-text"><span> -- </span> months</p>
      <p class="age-text days-text"><span> -- </span> days</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
